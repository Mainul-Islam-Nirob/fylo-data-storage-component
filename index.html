<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <div class="left-box">
      <img class="logo" src="./images/logo.svg" alt="Fylo">
      <div class="icon-box">
        <img class="icon" src="./images//icon-document.svg" alt="document-icon">
        <img class="icon" src="./images//icon-folder.svg" alt="folder-icon">
        <img class="icon" src="./images//icon-upload.svg" alt="upload-icon">
      </div>
    </div>
    <div class="right-box">
      <h2> Youâ€™ve used <span>815 GB</span> of your storage</h2>
      <div class="animation-box">
        <div class="animation">
           <div class="circle"></div>
        </div>
      </div>
      <div class="stats">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>
      <div class="info">
        <p class="left-info"><span>185</span> gb left</p>
      </div>
    </div>
  </main>
</body>
</html>
